<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highcharts Example</title>

		<style type="text/css">

		</style>
	</head>
	<body>
<!--<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>-->
<script src="../../code/fcj/jquery-3.1.1.min.js"></script>
<script src="../../code/highcharts.js"></script>
<script src="../../code/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>



		<script type="text/javascript">

//            $.getJSON('https://data.jianshukeji.com/jsonp?filename=json/usdeur.json&callback=?', function (data) {
//            $.getJSON('../../code/fcj/test01.js', function (data) {
            $.getJSON('../../code/fcj/AMI.json', function (data) {
//                console.log(JSON.stringify(data));//重要，可以查看时间戳转换！！
                Highcharts.setOptions({
                    lang:{
                        contextButtonTitle:"图表导出菜单",
                        decimalPoint:".",
                        downloadJPEG:"下载JPEG图片",
                        downloadPDF:"下载PDF文件",
                        downloadPNG:"下载PNG文件",
                        downloadSVG:"下载SVG文件",
                        drillUpText:"返回 {series.name}",
                        loading:"加载中",
                        months:["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"],
                        noData:"没有数据",
                        numericSymbols: [ "千" , "兆" , "G" , "T" , "P" , "E"],
                        printChart:"打印图表",
                        resetZoom:"重置缩放比例",
                        resetZoomTitle:"重置为原始大小",
                        shortMonths: [ "Jan" , "Feb" , "Mar" , "Apr" , "May" , "Jun" , "Jul" , "Aug" , "Sep" , "Oct" , "Nov" , "Dec"],
                        thousandsSep:",",
                        weekdays: ["星期一", "星期二", "星期三", "星期四", "星期五", "星期六","星期天"]
                    }
                });
                Highcharts.chart('container', {
                    chart: {
                        zoomType: 'x'
                    },
                    title: {
                        text: '急性心肌梗塞组CRP浓度走势图'
                    },
                    subtitle: {
                        text: document.ontouchstart === undefined ?
                            '鼠标拖动可以进行缩放' : '手势操作进行缩放'
                    },
                    credits: {
                        text: '9.92±2.78',
                        href: '/FDoctorWeb/predict.jsp'
                    },
                    xAxis: {
                        type: 'datetime',
                        dateTimeLabelFormats: {
                            millisecond: '%H:%M:%S.%L',
                            second: '%H:%M:%S',
                            minute: '%H:%M',
                            hour: '%H:%M',
                            day: '%m-%d',
                            week: '%m-%d',
                            month: '%Y-%m',
                            year: '%Y'
                        }
                    },
                    tooltip: {
                        dateTimeLabelFormats: {
                            millisecond: '%H:%M:%S.%L',
                            second: '%H:%M:%S',
                            minute: '%H:%M',
                            hour: '%H:%M',
                            day: '%Y-%m-%d',
                            week: '%m-%d',
                            month: '%Y-%m',
                            year: '%Y'
                        }
                    },
                    yAxis: {
                        title: {
                            text: 'CRP浓度（mg/L）'
                        }
                    },
                    legend: {
                        enabled: false
                    },
                    plotOptions: {
                        area: {
                            fillColor: {
                                linearGradient: {
                                    x1: 0,
                                    y1: 0,
                                    x2: 0,
                                    y2: 1
                                },
                                stops: [
                                    [0, Highcharts.getOptions().colors[0]],
                                    [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                                ]
                            },
                            marker: {
                                radius: 2
                            },
                            lineWidth: 1,
                            states: {
                                hover: {
                                    lineWidth: 1
                                }
                            },
                            threshold: null
                        }
                    },
                    series: [{
                        type: 'area',
                        name: '浓度',
                        data: data
                    }]
                });
            });
		</script>
	</body>
</html>
